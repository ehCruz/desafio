<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DESAFIO // Consulta API Marvel</title>

    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row mt-3 border-bottom">
        <div class="col-md-2 mb-2">
          <img class="img-responsive" src="./img/super_logo.png" alt="Logo">
        </div>
        <div class="col-md-10 pesquisa">
          <form class="form-group pesquisa--formulario">
            <input class="form-control pesquisa--input" type="text" placeholder="Pesquisar pelo personagem Marvel">
            <input type="submit" class="btn btn-primary pesquisa--botao" value="Pesquisar">
          </form>
        </div>
      </div>
    </div>

    <div class="main">
      <h2 class="text-center mt-5">Desafio - Marvel</h2>
      <p class="text-center">Projeto elaborado para consultas a API da Marvel</p>
      <p class="text-center">Pesquise por um personagem</p>
    </div>

    <div class="container rodape">
      <div class="row mt-5 p-2 border-top">
        <div class="col-md-6 text-sm-center text-md-left">
          <span class="text-muted">Desafio</span>
        </div>
        <div class="col-md-6 text-sm-center text-md-right">
          <span class="text-muted">Desenvolvido por <a class="text-muted" href="https://github.com/ehCruz">Eduardo Cruz</a></span>
        </div>
        <div class="col-12 text-center">
          <a class="text-muted" href="http://marvel.com">Data provided by Marvel. Â© 2019 MARVEL</a>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
